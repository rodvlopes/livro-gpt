[Protagonista(s) | protagonista]
O protagonista deste roteiro é um grilo chamado Gil. Ele tem cerca de um ano e é extremamente ágil e forte para um grilo. Seus olhos grandes e enérgicos são da cor âmbar, enquanto suas antenas finas e longas se movem constantemente em busca de sons e vibrações para se comunicar com o meio ambiente. Gil tem o corpo verde-oliva com detalhes em marrom, ajudando-o a ficar camuflado em ambientes naturais. Com sua descoberta de que pode falar, Gil se torna curioso e aventureiro, levando-o a explorar novos lugares e fazer novos amigos.

[Coadjuvante(s) | coadjuvantes]
Dois coadjuvantes deste roteiro são: 

1. Beatriz - Uma abelha de 3 anos de idade, com um corpo pequeno e peludo. Ela tem listras amarelas e pretas em uma linda e chamativa coloração. Beatriz é muito trabalhadeira e diligente, sempre ocupada com suas tarefas no ecossistema. Ela encontra Gil em uma florada e fica surpresa quando percebe que ele pode falar. Gil e Beatriz se tornam grandes amigos, compartilhando histórias e aventuras.

2. Gustavo - Um rato de 2 anos de idade, magro e ágil. Ele tem pelos curtos e uma cauda longa e afilada. Gustavo é um rato urbano, sobrevivendo nas ruas da cidade. Ele conhece Gil em um parque próximo a um lago, onde o grilo estava vivendo. Apesar de suas diferenças, os dois se tornam amigos, com Gustavo ajudando Gil a se adaptar ao ambiente urbano e a superar muitos desafios.

