[Protagonista(s) | protagonista]
O protagonista deste roteiro será Rafael, um jovem de 26 anos de idade, físico e ágil, acostumado com a prática de esportes desde a infância. Ele nasceu e cresceu na cidade onde aconteceu o jogo que nunca terminou e sempre viveu a expectativa de um dia poder entrar em campo para ajudar o time da casa a encerrar a partida com honra.

[Coadjuvante(s) | coadjuvantes]
Os dois coadjuvantes deste roteiro serão:

1) Pedro, um homem de 45 anos de idade, fisicamente grande e imponente. Ele é o atual presidente do clube da cidade e tem um papel importante na tentativa de encerrar o jogo que nunca terminou.

2) Maria, uma mulher de 30 anos de idade, magra e ágil, treinadora do time visitante que converteu o polêmico pênalti e que continua em campo esperando pelo desfecho da partida. Ela é uma pessoa forte e determinada, mas que também está cansada de esperar o fim desse jogo interminável.

