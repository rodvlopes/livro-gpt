[Roteiro Desejado | roteiro]
Rafael sempre teve o sonho de jogar no time da casa e encerrar a partida que nunca terminou. Quando soube que Pedro, o atual presidente do clube, estava disposto a tentar encerrar o jogo de uma vez por todas, ofereceu sua ajuda imediatamente. Os dois se reuniram em várias ocasiões para discutir estratégias e tentar convencer os outros membros do clube a aderir à ideia. Por outro lado, Rafael também precisou lidar com Maria, a treinadora do time adversário, que relutava em aceitar a proposta de encerrar o jogo. Mas com sua agilidade e habilidade no futebol, Rafael conseguiu mostrar para Maria a importância de acabar com essa partida interminável e encontrar uma solução que satisfizesse todos os envolvidos.